        <h1>李昭仪</h1>
        <p>不同于妹妹李昭颖的活泼，也不是说不活泼，毕竟两姐妹有着极多的相似之处，但她多了一点身为姐姐的成熟，在她身上有着许许多多的闪光点，会让人不自觉就与她接触，这是一种很奇妙的感觉，其实曾嘉琪说的没错，回想起来，貌似在这10天当中，我总是会发现大昭就突然间出现在旁边，两个人之间的谈话也不会突然尴尬，有时候笑着笑着也会与她相视而笑，讲真那一瞬美到我了，或许真的有着那么一种默契吧，当然也只能止于此，毕竟，也只是一个过客吧，谁知道呢。</p>
