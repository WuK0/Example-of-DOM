<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Contact</title>
    <link rel=stylesheet href="styles/basic.css" />
    <script src="scripts/modernizr.custom.46737.js"></script>
</head>
<body>
    <header>
        <img src="images/logo.gif" alt="Jay Skript and the Domsters">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="About.html">About</a></li>
                <li><a href="Photos.html">Photos</a></li>
                <li><a href="Live.html">Live</a></li>
                <li><a href="Contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <article>
        <h1>Contact the band</h1>
        <form action="submit.html" method="post">
            <fieldset>
                <p>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Your name" required="required" />
                </p>
                <p>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Your email adress" required="required" />
                </p>
                <p>
                    <label for="message">Message:</label>
                    <textarea name="message" id="message" required="required" placeholder="Write your message here." cols="45" rows="7"></textarea>
                </p>
                <input type="submit" value="Send">
            </fieldset>
        </form>
    </article>
    <script src="scripts/global.js"></script>
</body>
</html>
